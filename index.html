<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body onLoad=showModal();>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="row">
          	<div class="restart col-6">
              <i class="fa fa-music"></i> : <i onclick=playMusic("start")>On</i> | <i onclick=playMusic("stop")>Off</i>
          	</div>
            <div class="col-6">
              <span id="moveCounter">0</span> Moves
            </div>
          </div>
          <div class="row">
            <div class="rating col-6">
              <span id="starRating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span>
            </div>
            <div class="col-6">
              <span id="pairCounter">0</span>/<span id="totalPairs"></span> Pairs
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-outline-dark" id="pauseButton" onClick=resetGame()><i class="fa fa-repeat"></i> Restart Game</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-outline-dark" id="pauseButton"><i class="fa fa-time"></i> <span id="seconds-counter">0</span> Seconds</button>
            </div>
          </div>
        </section>
          <ul class="deck" id="mainDeck"><button type="button" class="btn btn-outline-light" id="startButton" onclick=startGame();>Start Game</button></ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="startLabel" tabindex="-1" role="dialog" aria-labelledby="startLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Udacity Memory Game Project <br>By Zalimidis Vasileios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Welcome,
          this game was created as part of Udacity's Front End Developer nanodegree curriculum.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick=startGame();>Start Game</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/app.js"></script>
    <audio id="bgm">
      <source src="sound/bgm.mp3" type="audio/mp3">
    </audio>
</body>
</html>
