<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div class="restart">
            <i class="fa fa-music"></i> : <i onclick=playMusic("start")>On</i> | <i onclick=playMusic("stop")>Off</i>
        	</div>
          <span id="moveCounter">0</span> Moves <br>
          <div class="rating">
            <span id="starRating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span>
          </div>
          <span id="pairCounter">0</span>/<span id="totalPairs"></span> Pairs <br>
          <i class="fa fa-repeat" onClick=resetGame()></i><br><br>
        </section>

        <ul class="deck" id="mainDeck">

        </ul>
    </div>

    <script src="js/app.js"></script>
    <audio id="bgm">
      <source src="sound/bgm.mp3" type="audio/mp3">
    </audio>
</body>
</html>
